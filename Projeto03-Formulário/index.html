<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançador de horas</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header> 
    <div>
      <img src="/Projeto03-Formulário/img/s3nd-removebg-preview.png" alt="logo s3nd">
    </div>
    <div class="initial-tittle">
      <h1> Lançador de horas</h1>
      <p>Aqui você pode lançar as horas do seu cliente</p>
    </div>     
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do cliente</legend>
          <div class="input-wrapper">
            <label for="costumer-select">Escolha o cliente <span>(escolha o cliente abaixo)</span></label>
            <select id="costumer-select" required>
              <option value=""></option>
              <option value="credsystemrh">Credsystem RH</option>
              <option value="credsystemhoo">Credsystem HOO</option>
              <option value="credsystemtake">Credsystem BLIP</option> 
              <option value="fullsail">Full Sail</option> 
              <option value="edpempresas">EDP Empresas</option>                     
            </select>             
          </div>
          <div class="input-wrapper">
            <label for="costumer-select">Tipo de atividade <span>(escolha o tipo de atividade)</span></label>
            <select id="costumer-select" required>
              <option value=""></option>
              <option value="sustentacao">Sustentação</option>
              <option value="bug">BUG</option>
              <option value="tarefa">Tarefa</option>                           
            </select>                 
          </div>           
          <div class="input-wrapper">
            <label for="event-info">Informações extras <span>(descreva a atividade)</span></label>
            <textarea id="event-info" cols="30" rows="10" required></textarea>        
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category" required>
              <option value=""></option>
              <option value="projeto">Projeto</option>
              <option value="sustentacao">Sustentação</option>
              <option value="dev">Desenvolvimento</option>
            </select>       
          </div>       
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Horário</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="costumer-date">Data</label>
              <input type="date" id="costumer-date" required></input>        
            </div>
            <div class="input-wrapper">
              <label for="costumer-begin">Início</label>
              <input type="time" id="costumer-begin" required></input>        
            </div>
            <div class="input-wrapper">
              <label for="costumer-end">Fim</label>
              <input type="time" id="costumer-end" required></input>        
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form" class="button">Lançar horas</button>
    </footer>
  </div>

</body>

</html>
